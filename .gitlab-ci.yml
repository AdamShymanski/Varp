default:
  image: node:latest

stages:
  - initialize
  - build
  - test
  - preview
  - deploy

cache:
  paths:
    - node_modules/

initialize:
  stage: initialize
  script:
    - yarn
    - npx lerna bootstrap

build:ui:
  stage: build
  cache:
    policy: pull
    paths:
      - node_modules/
  script:
    - npx lerna run --scope @pyramid/ui build --stream
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - packages/ui/dist/

build:client:
  stage: build
  cache:
    policy: pull
    paths:
      - node_modules/
  script:
    - npx lerna run --scope @pyramid/client build --stream
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - packages/client/dist/

test:
  stage: test
  script:
    - echo test

preview:
  stage: preview
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      - merge_requests
  script:
    - firebase hosting:channel:deploy $CI_COMMIT_REF_SLUG

deploy:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - firebase hosting:clone pyramid-64ab2:$CI_COMMIT_REF_SLUG pyramid-64ab2:live