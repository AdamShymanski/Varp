default:
  image: node:latest

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  image: node:latest
  script:
    - yarn
    - npx lerna bootstrap
    - yarn run build

test:
  script:
    - echo test

deploy:
  only:
    refs:
      - master
  script:
    - echo deploy